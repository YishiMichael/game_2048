<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>
  <link href="style/style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="button_grid">
        <div class="button main_button withdraw_button">Withdraw</div>
        <div class="button left_button random_play_button">Random Play</div>
        <div class="button right_button random_play_speed_button">...</div>
        <div class="button left_button new_game_button">New Game</div>
        <div class="button right_button new_size_button">...</div>
        <div class="button main_button key_bindings_button">Key Bindings</div>
      </div>
    </div>
    <div class="score_container">
      <div class="score_title">Score</div>
      <div class="score_value">
      </div>
    </div>
    <div class="game_container">
      <div class="game_message">
      </div>
      <div class="grid_container">
      </div>
      <div class="tile_container">
      </div>
    </div>
  </div>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
